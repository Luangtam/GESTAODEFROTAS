<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículos - LF Frota Veículos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="veiculo-container p-4 bg-white rounded shadow-sm">
            <h1 class="text-center mb-4" style="color:#044C3D;">Cadastro de Veículos</h1>

            <form action="/veiculo" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Placa:</label>
                    <input type="text" class="form-control" name="placa" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Marca:</label>
                    <input type="text" class="form-control" name="marca" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Modelo:</label>
                    <input type="text" class="form-control" name="modelo" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Ano:</label>
                    <input type="number" class="form-control" name="ano" min="1900" max="2100" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Cor:</label>
                    <input type="text" class="form-control" name="cor">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Renavam:</label>
                    <input type="text" class="form-control" name="renavam">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Chassi:</label>
                    <input type="text" class="form-control" name="chassi">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Combustível:</label>
                    <select class="form-select" name="combustivel">
                        <option value="Gasolina">Gasolina</option>
                        <option value="Etanol">Etanol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Flex">Flex</option>
                        <option value="Elétrico">Elétrico</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Km atual:</label>
                    <input type="number" class="form-control" name="km">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Situação:</label>
                    <select class="form-select" name="situacao">
                        <option value="Ativo">Ativo</option>
                        <option value="Em manutenção">Em manutenção</option>
                        <option value="Vendido">Vendido</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de aquisição:</label>
                    <input type="date" class="form-control" name="data_aquisicao">
                </div>

                <div class="col-12">
                    <label class="form-label">Observações:</label>
                    <textarea class="form-control" name="observacoes" rows="4"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-login">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
