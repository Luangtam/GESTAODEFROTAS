<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - LF Frota Veículos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="veiculo-container p-4 bg-white rounded shadow-sm">
            <h1 class="text-center mb-4" style="color:#044C3D;">Relatórios de Veículos</h1>

            <!-- Filtros simples -->
            <form class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label">Veículo:</label>
                    <select class="form-select" name="veiculo">
                        <option value="">Todos</option>
                        <option value="ABC-1234">ABC-1234 - Strada</option>
                        <option value="XYZ-9876">XYZ-9876 - Corolla</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Data Inicial:</label>
                    <input type="date" class="form-control" name="data_inicio">
                </div>

                <div class="col-md-3">
                    <label class="form-label">Data Final:</label>
                    <input type="date" class="form-control" name="data_fim">
                </div>

                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-login">Gerar Relatório</button>
                </div>
            </form>

            <!-- Tabela simples -->
            <div class="table-responsive">
                <table class="table dashboard-table">
                    <thead>
                        <tr>
                            <th>Veículo</th>
                            <th>Rota</th>
                            <th>Km Percorrido</th>
                            <th>Status</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>ABC-1234 - Strada</td>
                            <td>Centro → Bairro</td>
                            <td>45 km</td>
                            <td>Concluído</td>
                            <td>30/10/2025</td>
                        </tr>
                        <tr>
                            <td>XYZ-9876 - Corolla</td>
                            <td>Bairro → Centro</td>
                            <td>38 km</td>
                            <td>Em andamento</td>
                            <td>30/10/2025</td>
                        </tr>
                        <!-- Mais linhas vindas do banco -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
