<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Editar' if manutencao else 'Cadastrar' }} Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container bg-white p-4 rounded shadow">
    <h2 class="mb-4">{{ 'Editar' if manutencao else 'Cadastrar' }} Manutenção</h2>

    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Veículo</label>
          <input type="text" name="veiculo" class="form-control" value="{{ manutencao.veiculo if manutencao else '' }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Tipo</label>
          <input type="text" name="tipo" class="form-control" value="{{ manutencao.tipo if manutencao else '' }}" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control" rows="3" required>{{ manutencao.descricao if manutencao else '' }}</textarea>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Data de Entrada</label>
          <input type="date" name="data_entrada" class="form-control"
                 value="{{ manutencao.data_entrada if manutencao else '' }}" required>
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">Data de Saída</label>
          <input type="date" name="data_saida" class="form-control"
                 value="{{ manutencao.data_saida if manutencao else '' }}">
        </div>
        <div class="col-md-4 mb-3">
          <label class="form-label">KM</label>
          <input type="number" name="km" class="form-control" value="{{ manutencao.km if manutencao else '' }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Custo (R$)</label>
          <input type="number" step="0.01" name="custo" class="form-control" value="{{ manutencao.custo if manutencao else '' }}">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Oficina</label>
          <input type="text" name="oficina" class="form-control" value="{{ manutencao.oficina if manutencao else '' }}">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Status</label>
        <input type="text" name="status" class="form-control" value="{{ manutencao.status if manutencao else '' }}">
      </div>

      <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea name="observacoes" class="form-control" rows="2">{{ manutencao.observacoes if manutencao else '' }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="background-color: #044C3D; border-color: #044C3D;">{{ 'Salvar Alterações' if manutencao else 'Cadastrar' }}</button>
      <a href="{{ url_for('listar_manutencoes') }}" class="btn btn-secondary">Voltar</a>
    </form>
  </div>

</body>
</html>
