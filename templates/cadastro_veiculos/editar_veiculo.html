<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Veículo - LF Frota Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 mb-5">
    <div class="p-4 bg-white rounded shadow-sm">
        <h1 class="text-center mb-4" style="color:#044C3D;">Editar Veículo</h1>

        <form action="{{ url_for('editar_veiculo', id=veiculo.id) }}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Placa:</label>
                <input type="text" class="form-control" name="placa" value="{{ veiculo.placa }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Marca:</label>
                <input type="text" class="form-control" name="marca" value="{{ veiculo.marca }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Modelo:</label>
                <input type="text" class="form-control" name="modelo" value="{{ veiculo.modelo }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Ano:</label>
                <input type="number" class="form-control" name="ano" value="{{ veiculo.ano }}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Km:</label>
                <input type="number" class="form-control" name="km" value="{{ veiculo.km }}">
            </div>

            <div class="col-md-6">
                <label class="form-label">Situação:</label>
                <select class="form-select" name="situacao">
                    <option value="Ativo" {% if veiculo.situacao == "Ativo" %}selected{% endif %}>Ativo</option>
                    <option value="Em manutenção" {% if veiculo.situacao == "Em manutenção" %}selected{% endif %}>Em manutenção</option>
                    <option value="Vendido" {% if veiculo.situacao == "Vendido" %}selected{% endif %}>Vendido</option>
                </select>
            </div>

            <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                <a href="{{ url_for('listar_veiculos') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
