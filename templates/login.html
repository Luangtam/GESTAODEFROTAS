<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LF Frota Veículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <!-- O action deve apontar para a rota '/', e o method deve ser POST -->
        <form action="/" method="post">
            <input type="text" name="usuario" placeholder="Usuário" required>
            <br>
            <input type="password" name="senha" placeholder="Senha" required>
            <br><br>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!-- Exibe mensagem de erro vinda do Flask (opcional) -->
        {% if erro %}
        <p style="color: red; text-align: center; margin-top: 10px;">{{ erro }}</p>
        {% endif %}
    </div>

    <footer>
        <p>© 2025 Todos os direitos reservados — <strong>LF Frota Veículos</strong></p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
