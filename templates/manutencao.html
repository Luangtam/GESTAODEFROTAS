<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Veículos - LF Frota Veículos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 mb-5">
        <div class="veiculo-container p-4 bg-white rounded shadow-sm">
            <h1 class="text-center mb-4" style="color:#044C3D;">Registro de Manutenção</h1>

            <form action="/manutencao" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Veículo:</label>
                    <select class="form-select" name="veiculo" required>
                        <option value="">Selecione...</option>
                        <option value="ABC-1234">ABC-1234 - Strada</option>
                        <option value="XYZ-9876">XYZ-9876 - Corolla</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Tipo de manutenção:</label>
                    <select class="form-select" name="tipo" required>
                        <option value="Preventiva">Preventiva</option>
                        <option value="Corretiva">Corretiva</option>
                        <option value="Revisão">Revisão</option>
                        <option value="Troca de óleo">Troca de óleo</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descrição do serviço:</label>
                    <textarea class="form-control" name="descricao" rows="4" required></textarea>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de entrada:</label>
                    <input type="date" class="form-control" name="data_entrada" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Data de saída:</label>
                    <input type="date" class="form-control" name="data_saida">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Km atual:</label>
                    <input type="number" class="form-control" name="km">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Custo (R$):</label>
                    <input type="number" class="form-control" name="custo" step="0.01">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Oficina / Responsável:</label>
                    <input type="text" class="form-control" name="oficina">
                </div>

                <div class="col-md-6">
                    <label class="form-label">Status:</label>
                    <select class="form-select" name="status">
                        <option value="Em andamento">Em andamento</option>
                        <option value="Concluído">Concluído</option>
                        <option value="Aguardando peças">Aguardando peças</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Observações:</label>
                    <textarea class="form-control" name="observacoes" rows="3"></textarea>
                </div>

                <div class="col-12 d-flex justify-content-end gap-2 mt-3">
                    <button type="reset" class="btn btn-secondary">Limpar</button>
                    <button type="submit" class="btn btn-login">Registrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
